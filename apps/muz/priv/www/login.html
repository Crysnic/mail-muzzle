<form class="form-signin" ng-controller="LogCtrl" id="inf">
  <h2 class="form-signin-heading">Please sign in</h2>
  <input type="text" id="email" class="form-control" ng-model="email" 
        placeholder="Email adress" autofocus>
  <input type="password" ng-model="passwd" class="form-control"
        placeholder="Password">
  <label class="checkbox">
    <input type="checkbox" name="remember" value="1"> Remember Me
  </label>
  <input type="submit" ng-click="send()" 
         class="btn btn-success" value="Sign in">
  <div >{{answ}}</div>
</form>
